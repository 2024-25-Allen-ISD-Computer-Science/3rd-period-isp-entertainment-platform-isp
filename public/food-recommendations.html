<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Recommendations</h1>

    <h2>Select Your Dietary Preferences</h2>
    <form id="preferencesForm">
        <label><input type="checkbox" name="preference" value="Vegetarian"> Vegetarian</label>
        <label><input type="checkbox" name="preference" value="High-Protein"> High-Protein</label>
        <label><input type="checkbox" name="preference" value="Low-Carb"> Low-Carb</label>
        <label><input type="checkbox" name="preference" value="Dairy-Free"> Dairy-Free</label>
        <label><input type="checkbox" name="preference" value="Gluten-Free"> Gluten-Free</label>
        <br><button type="submit">Save Preferences</button>
    </form>

    <h2>Recommended Meals</h2>
    <div id="output">Loading recommendations...</div>

    <script src="scripts.js"></script>
</body>
</html>
